<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css">
    <link rel="stylesheet" href="./styles/header.css" type="text/css">
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="styles/tweets.css" type="text/css">
    
    <!-- External JS -->
    <script src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="scripts/composer-char-counter.js"></script>
    <!-- App JS -->
    <script src="/scripts/client.js"></script>
  </head>
  
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <span class="right-side"><div>Write a new</div><button type="button" id="toggle" class="pulse">TWEET</button></span>
      <!-- <span style="font-family: source sans pro; float: right;">Write a new tweet</span> -->
    </nav>
    <!-- Page-specific (main) content here -->
    <header id="header" >
      <div>
        <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
        <h2>Matthew Chan</h2>
      </div>
    </header>
    <main class="container">
      <section id="new-tweet-container" class="new-tweet">
        <form id="new-tweet-form">
            <textarea id="text-input" name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </form>
      </section>
      <section class="all-tweets" id="tweets-container">
        
        <article class= "tweet">
          <header class= "tweet-header">
            <img src="https://i.imgur.com/73hZDYK.png">
            <span class= "name">Matthew Chan</span>
            <span class= "handle">@mchan92</span>
          </header>

          <blockquote class="tweet-content">Wow! I suck at CSS!</blockquote>

          <hr class="ruler-line">

          <footer class="tweet-footer">
            <time>10 days ago</time>
            <img src="images/heart-black.png">
          </footer>
        </article>

      </section>
    </main>
  </body>
  </html>
