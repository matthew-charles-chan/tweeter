<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/nav.css" type="text/css">
    <link rel="stylesheet" href="./styles/header.css" type="text/css">
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="styles/tweets.css" type="text/css">
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    
    <!-- External JS -->
    <script src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="scripts/composer-char-counter.js"></script>
    <!-- App JS -->
    <script src="/scripts/client.js"></script>
  </head>
  
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <span class="right-side">
        <div class= "text">write a new</div>
        <button type="button" id="toggle">TWEET</button>
      </span>
      <!-- <span style="font-family: source sans pro; float: right;">Write a new tweet</span> -->
    </nav>
    <!-- Page-specific (main) content here -->
    <header id="header" >
      <div class="profile-pic">
        <img src="/images/profile-hex.png"> 
      </div>
      <div class="name">
        <div class=first>Matthew</div>
        <div class="last">Chan</div>
      </div>
    </header>
    <main class="container">
      <section id="new-tweet-container" class="new-tweet">
        <form id="new-tweet-form">
            <textarea id="text-input" name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </form>
      </section>
      <section class="all-tweets" id="tweets-container">
      </section>
    </main>
  </body>
  </html>
